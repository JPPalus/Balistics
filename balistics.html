<script>
    //-------------- Lois de la physique --------------
    // pr√©cision de calcul 
    var _precision = 0.10;
    // gravitation
    var _g = 9.81;
    // temp√©rature en ¬∞C
    var _œë = 20;
    // pression atmosph√©rique en Pa
    // TODO https://fr.wikipedia.org/wiki/Variation_de_la_pression_atmosph%C3%A9rique_avec_l%27altitude
    var _p = 101325;
    // ratio d'humidit√© relative
    var _œÜ = 0;
    // masse volumique de l'air en kg.m^-3
    var _œÅair = œÅair();
    // viscosit√© dynamique de l'air en Pa.s^-1
    var _Œ∑air = Œ∑air();
    // viscosit√© cin√©matique de l'air en m¬≤.s^-1
    var _ùúàair = ùúà(_Œ∑air, _œÅair);
    // coordonn√©es du centre de gravit√© au d√©part 
    var _x0 = 0;
    var _y0 = 30;
    var _z0 = 0;
    //--------- Conditions initiales du tireur ---------
    // vitesse initiale en m.s^-1
    var _V0 = 100;
    // angle initial en radians
    var _Œ∏0 = 0.523;
    // coordonn√©es initiales du vecteur vitesse
    var _V0x = 0;
    var _V0y = _V0 * Math.sin(_Œ∏0);
    var _V0z = _V0 * Math.cos(_Œ∏0);
    //-------- Conditions initiales de la cible --------
    // coordonn√©es de la cible T
    var _Tx = 130;
    var _Ty = 50;
    var _Tz = 0;
    // taille de la cible en m
    var _TSize = 2;
    // plus cours chemin vers la cible 
    // Rf page O
    var _RT = RT();
    // √©l√©vation de la cible par rapport au tireur en radians
    var _Œ∏T = Œ∏T();
    //------- Conditions initiales de la fl√®che -------
    //------- tube -------
    // diam√®tre du tube en m
    var _dtube = 0.006;
    // longueur du tube en m
    var _ltube = 0.7;
    // surface du tube en m¬≤
    var _Stube = Stube(_ltube, _dtube);
    // nombre de Reynolds du tube
    var _Retube = Re(_V0, _ltube, _ùúàair);
    // section du tube en m¬≤
    var _stube = section(_dtube);
    // profondeur moyenne des rugosit√© du tube en m
    var _Ratube = 0.00002;
    // coefficient balistique du tube

    // tra√Æn√©e du tube

    //------- pointe -------
    // diam√®tre maximum de la pointe en m
    var _dpointe = _dtube;

    var _lfletching = 0.30;
    // √©paisseur des plumes en m
    var _efletching = 0.0035;

    var _Rafletching = 0.00001
    // nombre de plumes
    var _nbfletching = 3;
    // surface d'une plume en m¬≤
    var _Afletching = 0.00028;
    // section de l'empenage en m¬≤
    var _sfletching = 0.0000035;
    // coefficient de friction de l'empenage

    // coefficient balistique de l'empenage
    var _Cxfletching = Cxfletching(_V0);
    // tra√Æn√©e de l'empenage
    var _Dfletching = Dfletching(_V0);
    //------- encoche -------
    // diam√®tre de l'encoche en m
    var _dencoche = 0.006;

    var _Cxencoche = Cxencoche(_V0);

    var _Dencoche = Dencoche(_V0);

    var _mfl√®che = 0.050;



    // tra√Æn√©e de la fl√®che

    // figure 3 page III
    



    // √©quations de mouvement 
    // figure 16 page I
    function position(t) {
        let xt = _V0 * Math.cos(Œ∏0) * t;
        let yt = y0 + (_V0 * Math.sin((Œ∏0) * t)) - (0.5 * _g * t * t);
        let zt = 0;
        return [xt, yt, zt];
    }

    // trajectoire
    // figure 18 page I
    function trajectoire(x) {
        let y = _y0 + (Math.tan(_Œ∏0) * x) - ((_g / (_V0 * _V0 * Math.cos(_Œ∏0) * Math.cos(_Œ∏0)) * 0.5 * x * x));
        return y;
    }

    // port√©e en m
    // figure 23 page I
    function port√©e() {
        let xmax = _xyValues[_xyValues.length - 1]['x'];
        return xmax;
    }

    // fl√®che, ou altitude en m
    function altitude() {
        let ymax = _y0;
        for(var i = 0 ; i < _xyValues.length; i++) {
            if(_xyValues[i]['y'] > ymax) {
                ymax = _xyValues[i]['y'];
            }
        }
        return ymax;
    }

    // vitesse minimale n√©cessaire pour atteindre la cible
    // figure 6 page II
    function vmin() {
        let v =  Math.sqrt(_g * RT());
        return v;
    }

    // plus cours chemin vers la cible
    function RT() {
        return Math.sqrt((_Tx * _Tx) + (_Ty * _Ty));
    }

    // √©l√©vation de la cible par rapport au tireur en radians
    function Œ∏T() {
        return Math.atan(_Tx / (_Ty - _y0));
    }

    // masse volumique de l'air
    // https://fr.wikipedia.org/wiki/Masse_volumique_de_l%27air
    function œÅair() {
        return (1 / (287.06 * (_œë + 273.15))) * (_p - (230.617 * _œÜ * Math.exp((17.5043 * _œë) / (241.2 + _œë))));
    }

    // viscosit√© dynamique de l'air en Pa.s^-1
    // https://en.wikipedia.org/wiki/Viscosity
    function Œ∑air(){
        return 2.791 * Math.pow(10, -7) * Math.pow((_œë + 273.15), 0.7355);
    }

    // viscosit√© cin√©matique en m¬≤.s^-1
    function ùúà(Œ∑, œÅ) {
        return _Œ∑air / _œÅair;
    }

    // coefficient balistique
    // https://en.wikipedia.org/wiki/Drag_coefficient
    // Fd = drag force N, u = flow speed m.s^-1, d = diameter m, œÅ = masse volumique du fluide
    function Cx(Fd, u, d, œÅ) {
        return (2 * Fd) / (œÅ * u * u * section(d));
    }

    // rugosit√© relative
    // http://arcacademie.nursit.com/spip.php?article122#nh5 figure 6
    function Rr(Ra, L) {
        return Ra / L;
    }

    // coefficient de friction rugueux d'un tube
    // http://arcacademie.nursit.com/spip.php?article122#nh5 figure 6
    function Cftube() {
        return 0.032 * Math.pow(Rr(_Ratube, _ltube), 0.2);
    }

    // coefficient balistique d'un tube
    function Cxtube(V) {
        let Cxlead = 0;
        if(_Ratube <= 0.00001 || _Retube <= 450000) {
            Cxlead = (0.031 / Math.pow(Re(V, _ltube, _œÅair), 1/7)) * (_Stube / _stube);
        } else {
            Cxlead = Cftube() * (_Stube / _stube);
        }
        // voir notch dans https://sci-hub.st/https://doi.org/10.1177/1754337111407124
        let Cxtrail = 0.029 / Math.sqrt(Cxlead);
        return Cxlead + Cxtrail;
    }

    // coefficient balistique de l'encoche
    // https://sci-hub.st/https://doi.org/10.1177/1754337111407124
    function Cxencoche(V) {
        return 0.3;
    }

    // tra√Æn√©e de l'encoche
    // https://sci-hub.st/https://doi.org/10.1177/1754337111407124
    function Dencoche(V) {
        return 0.5 * _œÅair * V * V * Cxencoche(V) * Math.PI * Math.pow(_dencoche / 2, 2);
    }

    // tra√Æn√©e de la pointe
    //https://sci-hub.st/https://doi.org/10.1177/1754337111407124 figure 1
    function Dpointe(V) {
        return 0.5 * _œÅair * V * V * _Cxpointe[_point_type] * Math.PI * (_dpointe / 2) * (_dpointe / 2);
    }

    // tra√Æn√©e du tube
    // https://sci-hub.st/https://doi.org/10.1177/1754337111407124 figure 3
    // https://en.wikipedia.org/wiki/Drag_coefficient
    function Dtube(V) {
        // let integral = 1;
        // let Rex = Re(V, 0.01, ùúàair);
        // let ŒîRex = 0.0016 * Ltube / (dtube * Math.pow(Retube, 0.4));
        // for(let i = 0.01; i < Ltube ; i+= 0.01) {
        //     integral += (0.646 / Math.pow(Rex, 0.5)) * dtube * i * i * 0.5;
        // }
        // return 0.5 * œÅair * V * V * Math.PI * integral;
        // return 0.5 * _œÅair * V * V * Math.PI * 0.646 / Math.pow(_Retube, 0.5);
        return 0.5 * _œÅair * V * V * Cxtube(V) * _stube;
    }

    // coefficient de friction d'une plume de l'empenage
    // http://arcacademie.nursit.com/spip.php?article122#nh5 figure 7
    function Cffletching(V) {
        return (1 / Math.pow((1.503 * Math.log(Re(V, _lfletching, _ùúàair)) - 5.6), 2));
    }

    // coefficient balistique de l'empenage
    // http://arcacademie.nursit.com/spip.php?article122#nh5 figure 7
    function Cxfletching(V) {
        let Cxlead = 0;
        if(_Rafletching<= 0.000007) {
            Cxlead = (0.031 / Math.pow(Re(V, _lfletching, _œÅair), 1/7)) * (_sfletching / _stube);
        } else {
            Cxlead = 2 * _nbfletching * Cffletching(V) * _Afletching / _stube;
        }
        let Cxtrail = _nbfletching * (0.135 / Math.pow(2 * Cffletching(V) * _lfletching / _efletching, 1/3)) * _sfletching / _stube;
        return Cxtrail + Cxlead;
    }

    // tra√Æn√©e de l'empenage
    // https://sci-hub.st/https://doi.org/10.1177/1754337111407124 figure 4
    // https://en.wikipedia.org/wiki/Drag_coefficient#Notes
    function Dfletching(V) { 
        return 0.5 * _œÅair;
    }

    // coefficient de portance d'une plume
    // https://sci-hub.st/https://doi.org/10.1177/1754337111407124 figure 10
    // function Clfletching(V) {
    //     return 1.25 * Math.sin(2 * )
    // }

    // portance de l'empenage
    // https://sci-hub.st/https://doi.org/10.1177/1754337111407124 figure 9
    // function Lfletching(V) {
    //     return _nbfletching * 0.5 * _œÅair * V * V * 
    // }

    // nombre de Reynolds
    // https://en.wikipedia.org/wiki/Reynolds_number
    function Re(v, L, ùúà) {
        return v * L / ùúà;
    }

    // section d'une fl√®che 
    function section(d) {
        return Math.PI / 4 * d * d;
    }

    // surface du tube en m¬≤
    function Stube(L, d) {
        return Math.PI * L * d;
    }

    // angle d'incidence 
    function Œ±(Vx, Vy) {
        return Math.atan2(Vy, Vx);
    }

    function radians_to_degrees(r) {
        return r * 180 / Math.PI;
    }

    function round_to_precision(n) {
        return Math.round(n * (1/_precision)) / (1/_precision);
    }

        return round_to_precision(n * 3.28084);
    }

    function feet_to_meters(n) {

    }

    function generateData() {
        let y = 0;
        // sol
        let xG = 0;
        let yG = 0;
        for(let x = 0 ; y >= yG ; x += _precision) {
            // trajectoire
            y = trajectoire(x);
            if(y >= yG) {
                _labels.push(String(x));
                _xyValues.push({'x': String(x), 'y': y});
                _ground.push(yG);
            } else {
                _labels.push(x);
                _xyValues.push({'x': String(x), 'y': yG});
                _ground.push(yG);
            }
            // TODO
            _Œ±Values.push(Œ±(x, y));
        }
        // cible
        _TValues.push({'x': String(_Tx), 'y': _Ty});
        _TValues.push({'x': String(_Tx), 'y': _Ty + _TSize/2});
        _TValues.push({'x': String(_Tx), 'y': _Ty - _TSize/2});
        _labels.push(String(_Tx));
    }

    }
